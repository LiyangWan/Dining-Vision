{% extends "base.html" %}
{% block content %}
  <h2>City Statistics</h2>
  <form method="post">
    <label>City: <input name="city" required></label>
    <button type="submit">Go</button>
  </form>

  {% if stats %}
    <h3>Stats for {{ stats.city }}</h3>
    <table>
      {% for key, val in stats.items() %}
      <tr>
        <th style="text-align:left">{{ key.replace('_',' ').title() }}</th>
        <td>{{ val }}</td>
      </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
